<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Collaborate - Shatayu Odisha</title>
  <link rel="stylesheet" href="css/style.css">
</head>
<body>
  <!-- Header -->
  <header>
    <h1>Collaborate for Odishaâ€™s Growth</h1>
  </header>

  <!-- Content Section -->
  <section class="collaborate-content">
    <h2>Calling All Organizations!</h2>
    <p>If your organization aligns with our goals, join the Shatayu Odisha mission to amplify your impact and help shape the future of our state.</p>
  </section>

  <!-- Collaboration Form -->
  <section class="collaborate-form">
    <h2>Become a Partner</h2>
    <form action="#" method="post">
      <div class="form-group">
        <label for="org-name">Organization Name:</label>
        <input type="text" id="org-name" name="organization" required>
      </div>
      <div class="form-group">
        <label for="contact-person">Contact Person:</label>
        <input type="text" id="contact-person" name="contact_person" required>
      </div>
      <div class="form-group">
        <label for="email">Email:</label>
        <input type="email" id="email" name="email" required>
      </div>
      <div class="form-group">
        <label for="goals">How Does Your Organization Align with Our Goals?</label>
        <textarea id="goals" name="goals" rows="4" required></textarea>
      </div>
      <button class="btn-primary" type="submit">Submit</button>
    </form>
  </section>
</body>
</html>
